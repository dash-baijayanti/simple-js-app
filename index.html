<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/styles-prefixed.min.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <title>simple javascript app</title>
  </head>

  <body>
    <!-- <img class="imgclass" src="img/International_Pokémon_logo.svg.png" height="100" width="300" alt="logo"> -->
    <div class="grid-container">

      <!--bootstraps custom buttons and nav style  -->
      <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"> List of Pokemons
          <img src="img/International_Pokémon_logo.svg.png" width="150" height="50" class="d-inline-block align-top"
            alt="">
        </a>

      </nav> -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="img/International_Pokémon_logo.svg.png" width="150" height="50" class="d-inline-block align-top"
            alt="Pokémon Logo">
          List of Pokemons
        </a>
        <form class="form-inline ml-auto" onsubmit="searchPokemon(event)">
          <input class="form-control mr-sm-2" type="search" placeholder="Search by name" aria-label="Search"
            id="pokemonSearch">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>

      <script>
        async function searchPokemon(event) {
          event.preventDefault();  // Prevent form submission
          const pokemonName = document.getElementById('pokemonSearch').value.toLowerCase();

          if (!pokemonName) {
            alert('Please enter a Pokémon name!');
            return;
          }

          const url = `https://pokeapi.co/api/v2/pokemon/${ pokemonName }`;

          try {
            const response = await fetch(url);
            const data = await response.json();

            // Display Pokémon data in the modal
            const modalTitle = document.querySelector('.modal-title');
            const modalBody = document.querySelector('.modal-body');
            modalTitle.innerHTML = `Found: ${ data.name }`;
            modalBody.innerHTML = `
      <img src="${ data.sprites.front_default }" alt="${ data.name }" class="img-fluid">
      <p>Height: ${ data.height }</p>
      <p>Weight: ${ data.weight }</p>
      <p>Types: ${ data.types.map(type => type.type.name).join(', ') }</p>
    `;

            // Show the modal
            $('#exampleModal').modal('show');

          } catch (error) {
            alert('Pokémon not found!');
          }
        }
      </script>



      <!-- modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div id="modal-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="dist/scripts.min.js"></script>
  </body>

</html>
